<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form action="">
        <label for="">Text: </label> <input type="text"><br>
        <label for="">Number: </label><input type="number" name="" id="" min="10" max ="100" step="2"><br>
        <label for="">Button: </label> <input type="button" value="Enviar"><br>
        <label for="">Range: </label> <input type="range"><br>
        <label for="">Color: </label> <input type="color"><br>
        <label for="">Email: </label> <input type="email"><br>
        <label for="">Url: </label> <input type="url"><br>
        <label for="">Data: </label> <input type="date"><br>
        <label for="">Semana: </label> <input type="week"><br>
        <label for="">Mes: </label> <input type="month"><br>
        <label for="">Checkbox: </label> <input type="checkbox"><input type="checkbox"><br>
        <label for="">Radio: </label> <input type="radio"><input type="radio"><br>
        <label for="">File: </label> <input type="file"><br>
        <label for="">search: </label> <input type="search"><br>
        <button type="submit">ENVIAR</button>
    </form>
</body>
</html>
