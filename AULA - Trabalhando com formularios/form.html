<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
    </head>
    <body>
        <form name="Cadastro" target="_blank" onsubmit="alert('Formulário enviado!'); return false;">
            Nome: <input type="text" id="name"><br>
            Idade: <input type="number" id="age"><br>
            Senha: <input type="password" id="senha"><br>
            <button type="submit">Enviar</button>

        </form>

    </body>
</html>
